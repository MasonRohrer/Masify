<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <section class="block container block-domain">
      <header class="block__header">
        <h2>Starting at $9 a month</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro,
          cupiditate? Recusandae, natus.
        </p>
      </header>
      <div class="input-group ">
        <input
          type="text"
          class="input"
          placeholder="Enter domain name here..."
        />
        <button class="btn button--accent">
          <svg class="icon icon--white domain__icon">
            <use xlink:href="images/sprite.svg#search"></use>
          </svg>Search</button>
      </div>
      <ul class="list block-domain__prices cointainer">
        <li><span class="badge badge--secondary">.com $9</span></li>
        <li><span class="badge badge--primary">.sg $10</span></li>
        <li><span class="badge">.space $11</span></li>
        <li><span class="badge">.info $14</span></li>
        <li><span class="badge">.net $10</span></li>
        <li><span class="badge">.xyz $10</span></li>
      </ul>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
